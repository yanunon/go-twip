<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Twip 4 - Configuration</title>
<link rel="stylesheet" type="text/css" href="/static/style.css" media="all" />
<meta name="robots" content="noindex,nofollow">
</head>
<body>
	<h1><a href="index.html">Twip<sup title="Version 4">4</sup></a></h1>
	<h2>Twitter API Proxy, redefined.</h2>
	<div>
	
		<h3>你的 API Proxy 地址</h3>
		
		<p>
            <input readonly="readonly" type="text" value="{{if .GetApi }}{{ print .GetApi }}{{else}}{{printf "%s/t/" .BaseUrl}}{{end}}" onmouseover="this.focus()" onfocus="this.select()" autocomplete="off" />
		</p>

        {{if .GetApi }}
        <h3>你的 Image Proxy 地址</h3>

        <p>
            <input readonly="readonly" type="text" value="{{ print .ImageUrl }}" onmouseover="this.focus()" onfocus="this.select()" autocomplete="off" />
        </p>
        {{end}}
		
		<p>
			友情提醒：请不要随意泄漏你的 API 地址。Twip 默认会保护你的 API 地址不被搜索引擎爬取。
		</p>
		
{{if .GetApi }}
		<p> <!--O mode only-->
			注意： O 模式下每次提交认证都会生成新的随机 API 地址！
		</p>
{{end}}
		
		<p class="clearfix">
			<a class="button" href="/">返回首页</a>
		</p>
		
	</div>		
	<div id="footer">
		2012 &copy; <a href="http://code.google.com/p/twip/">Twip Project</a>
	</div>
</body>
</html>
